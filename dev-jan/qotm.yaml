---
apiVersion: getambassador.io/v2
kind:  Mapping
metadata:
  name: qotm-mapping
spec:
  prefix: /qotm/
  service: qotm.default:80
---
apiVersion: v1
kind: Service
metadata:
  name: qotm
spec:
  type: ClusterIP
  selector:
    app: qotm
  ports:
  - port: 80
    targetPort: 5000
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: qotm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: qotm
    spec:
      containers:
      - name: qotm
        image: datawire/qotm:1.7
        imagePullPolicy: Always
        ports:
        - name: http-api
          containerPort: 5000